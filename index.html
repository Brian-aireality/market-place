<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Online Market!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="test" class="container">
      <h1>Online Superdupermarket</h1>
      <h2>Final Purchasing Information</h2>
      <form id="userInfo">
        <div class="form-group">
          <label for="name">Full Name: </label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address: </label>
          <input id="address" class="form-control" type="text">
        </div>
        <p>Delivery options:</p>
        <select class="form-control" id="delivery">
          <option>Same day delivery ($50)</option>
          <option>Overnight delivery ($25)</option>
          <option>3 day delivery ($10)</option>
          <option>1 week delivery (free!)</option>
        </select>
        <div class="radio">
          <label>
            <input type="radio" name="rating" value="excellent">
            Excellent!
          </label>
          <label>
            <input type="radio" name="rating" value="soso">
            So-so...
          </label>
          <label>
            <input type="radio" name="rating" value="bad">
            Bad.
          </label>
        </div>
        <button type="submit" class="btn">Button!</button>
      </form>
      <div id="receipt">
        <h2>Thank you for your purchase!</h2>
        <h3>Here's your receipt!</h3>

        <p>You selected: <span class="deliverytime"></span></p>
        <p>You rated our service: <span class="servicerating"></span></p>
      </div>
    </div>
  </body>
</html>
